<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LawBOT</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>LawBOT</h1>
        <p>Intelligent legal assistant</p>
    </header>
    <main>
        <section class="query-section">
            <textarea id="query-input" placeholder="Enter your legal query here..." rows="6"></textarea>
            <div class="buttons">
                <button onclick="search()">Search</button>
                <button onclick="summarize()">Summarize</button>
                <button onclick="checkCitations()">Check Citations</button>
            </div>
            <pre id="result"></pre>
        </section>
    </main>
    <script>
    async function search() {
        const query = document.getElementById('query-input').value;
        const response = await fetch('/api/search', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query })
        });
        const data = await response.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    }

    async function summarize() {
        const text = document.getElementById('query-input').value;
        const response = await fetch('/api/summarize', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
        });
        const data = await response.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    }

    async function checkCitations() {
        const raw = document.getElementById('query-input').value;
        const citations = raw.split(';').map(c => c.trim()).filter(c => c);
        const response = await fetch('/api/citations', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ citations })
        });
        const data = await response.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    }
    </script>
</body>
</html>
